<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pannellum Tour Calibrator</title>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" rel="stylesheet">
  <style>
    #panorama { width: 100%; height: 80vh; }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    input[readonly] {
      width: 70px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="panorama"></div>

<div id="controls">
  <label>Pitch <input type="number" id="pitchDisplay" readonly></label>
  <label>Yaw <input type="number" id="yawDisplay" readonly></label>
  <button id="prev">Prev</button>
  <button id="next">Next</button>
  <button id="export">Export JSON</button>
</div>

<script>
    const folderName = 'data/midway/'; // Change this to your folder
    const totalImages = 18; // Update this based on number of images
    const imageFiles = Array.from({ length: totalImages }, (_, i) => `${i + 1}.jpg`);
    const data = {};
    let currentIndex = 0;
    let viewer;
    let dragInterval;
  
    function updatePitchYawDisplay() {
      const pitch = viewer.getPitch();
      const yaw = viewer.getYaw();
      document.getElementById('pitchDisplay').value = Math.round(pitch);
      document.getElementById('yawDisplay').value = Math.round(yaw);
      const filename = imageFiles[currentIndex];
      data[filename] = { pitch, yaw };
    }
  
    function loadImage(index) {
      const filename = imageFiles[index];
      if (viewer) {
        viewer.destroy();
      }
  
      const pitch = data[filename]?.Math.round(pitch) ?? 0;
      const yaw = data[filename]?.Math.round(yaw) ?? 0;
  
      viewer = pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: folderName + filename,
        autoLoad: true,
        pitch,
        yaw,
        showControls: true
      });
  
      // Update live during dragging
      viewer.on('mousedown', () => {
        dragInterval = setInterval(updatePitchYawDisplay, 50);
      });
      viewer.on('mouseup', () => {
        clearInterval(dragInterval);
        updatePitchYawDisplay(); // one final update
      });
  
      updatePitchYawDisplay();
    }

    function saveCurrentPitchYaw() {
    const pitch = viewer.getPitch();
    const yaw = viewer.getYaw();
    const filename = imageFiles[currentIndex];
    data[filename] = { pitch, yaw };
    }

  
    document.getElementById('prev').addEventListener('click', () => {
    if (currentIndex > 0) {
        // Save pitch/yaw before changing image
        saveCurrentPitchYaw();
        currentIndex--;
        loadImage(currentIndex);
    }
    });

    document.getElementById('next').addEventListener('click', () => {
    if (currentIndex < imageFiles.length - 1) {
        // Save pitch/yaw before changing image
        saveCurrentPitchYaw();
        currentIndex++;
        loadImage(currentIndex);
    }
    });

  
    document.getElementById('export').addEventListener('click', () => {
    // Create a new object with rounded values
    const roundedData = {};
    for (const [filename, { pitch, yaw }] of Object.entries(data)) {
        roundedData[filename] = {
        pitch: Math.round(pitch),
        yaw: Math.round(yaw)
        };
    }

    const json = JSON.stringify(roundedData, null, 2);
    const blob = new Blob([json], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'pitch_yaw_data.json';
    a.click();
    });

  
    // Start
    loadImage(currentIndex);
  </script>
  

</body>
</html>
